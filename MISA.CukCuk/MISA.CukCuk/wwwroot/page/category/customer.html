    <script src="/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const employee = new EmployeeJS();
        });
        class EmployeeJS {
            constructor() {
                this.loadData();
                this.initEvents();
            }
            initEvents() {
                $("#btn-add, #btn-edit").click(this.onShowDialog.bind(this));
                $(".dialog-modal, #btn-cancel, .dialog-title-cancel").click(this.onHideDialog.bind(this));
                $("#btn-save").click(this.onSaveEmployee.bind(this));
            }
            static makeTrHtml(item) {
                return $(`<tr onclick='EmployeeJS.onChangeTrSelected(this)'>
                                <td title='${item.employeeCode}'>${item.employeeCode}</td>
                                <td title='${item.employeeName}'>${item.employeeName}</td>
                                <td title='${item.email}'>${item.email}</td>
                                <td title='MST120949374'>MST120949374</td>
                                <td title='${item.sdt}'>${item.sdt}</td>
                                <td title='Cầu giấy, Láng Thượng, Đống Đa, Hà Nội'>Cầu giấy, Láng Thượng, Đống Đa, Hà Nội</td>
                                <td title='${item.companyName}'>${item.companyName}</td>
                            </tr>`);
            }
            static onChangeTrSelected(tr) {
                if ($(tr).hasClass('row-selected')) {
                    $(tr).removeClass('row-selected');
                } else {
                    $("tr").removeClass('row-selected');
                    $(tr).addClass('row-selected');
                }
            }
            loadData() {
                $.ajax({
                    url: '/api/employeeAPI',
                    method: 'GET',
                    dataType: 'json'
                }).done(res => {
                    $.each(res, (i, item) => {
                        $(".grid tbody").append(EmployeeJS.makeTrHtml(item));
                    });
                    //let x = $('.row-selected');
                    //$.each(x, (i, item) => {
                    //    console.log(item.innerHTML);
                    //});
                }).fail(err => {
                    console.log(err);
                });
            }
            onSaveEmployee() {
                let employee = {};
                $("#form-employee").serializeArray().forEach(item => {
                    employee[item.name] = item.value;
                });
                $.ajax({
                    url: '/api/employeeAPI',
                    method: 'POST',
                    data: JSON.stringify(employee),
                    contentType: 'application/json',
                    dataType: 'json'
                }).done(res => {
                    $(".grid tbody").append(EmployeeJS.makeTrHtml(res));
                    $(".dialog-modal, .dialog").hide();
                }).fail(err => {
                    console.log(err);
                })

            }
            onShowDialog() {
                $(".dialog-modal, .dialog").show();
            }
            onHideDialog() {
                $(".dialog-modal, .dialog").hide();
            }
        }
    </script>
