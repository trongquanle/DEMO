<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/common/layout/main.css" rel="stylesheet" />
    <link href="/css/common/layout/sidebar.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <div class="logo">
            <div class="icon-left-header"></div>
            <div class="logo-text"></div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <div class="menu-item-icon icon-dashboard"></div>
                <div class="menu-item-text">Tổng quan</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-report"></div>
                <div class="menu-item-text">Báo cáo</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-cart"></div>
                <div class="menu-item-text">Mua hàng</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-inventory"></div>
                <div class="menu-item-text">Kho</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-category"></div>
                <div class="menu-item-text">Danh mục</div>
            </div>
        </div>
    </div>
    <!--End sidebar-->
    <!--Main-->
    <div class="main">
        <!--Header-->
        <div class="header">
            <div class="left-header center-items">
                <select>
                    <option value="0" selected>Đại dương xanh</option>
                    <option value="1">Đại dương xanh 2</option>
                    <option value="2">Đại dương xanh 3</option>
                    <option value="3">Đại dương xanh 4</option>
                    <option value="4">Đại dương xanh 5</option>
                </select>
            </div>
            <div class="right-header">
                <ul>
                    <li class="center-items">
                        <select>
                            <option value="0" selected>Tiếng Việt (Tiếng Việt)</option>
                            <option value="1">Đại dương xanh 2</option>
                            <option value="2">Đại dương xanh 3</option>
                            <option value="3">Đại dương xanh 4</option>
                            <option value="4">Đại dương xanh 5</option>
                        </select>
                    </li>
                    <li class="center-items right-header-notifications">
                        <i class="fa fa-globe icon-globe" style="font-size:30px;color:#fff;line-height:50px;margin: 0 auto;"></i>
                        <span class="badge">3</span>
                    </li>
                    <li class="center-items">
                        <img class="misa-logo" src="/content/img/Images/logo.svg" alt="Alternate Text" />
                    </li>
                    <li class="center-items">
                        <i class="fa fa-globe icon-globe" style="font-size:30px;color:#fff;line-height:50px;margin: 0 auto;"></i>
                    </li>
                    <li class="center-items">
                        <img class="profile" src="/content/img/Images/EmployeeImage.png" alt="Alternate Text" />
                        <select>
                            <option value="0" selected>NSND Tuân Đz</option>
                            <option value="1">Đại dương xanh 2</option>
                            <option value="2">Đại dương xanh 3</option>
                            <option value="3">Đại dương xanh 4</option>
                            <option value="4">Đại dương xanh 5</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
        <!--End header-->
        <div class="content">
            <!--Page header-->
            <div class="page-content">
                <div class="left-page-content">
                    <h1>
                        Danh mục
                    </h1>
                    <i class="fa fa-caret-right icon-triangle"></i>
                    <a href="#">Nhân viên</a>
                </div>
                <div class="right-page-content center-items center-items-right">
                    <button>Quay lại thiết lập ban đầu</button>
                    <button class="btn-feedback"><i class="icon icon-feedback"></i>&nbspPhản hồi</button>
                </div>
            </div>
            <!--End page header-->
            <div class="content-body">
                <!--Tooldbar-->
                <div class="toolbar">
                    <button id="btn-add" title="thêm mới khách hàng"><i class="icon icon-add"></i>&nbsp;Thêm</button>
                    <button id="btn-edit" title="chỉnh sửa khách hàng"><i class="icon icon-edit"></i>&nbsp;Sửa</button>
                    <button id="btn-delete" title="xóa khách hàng khỏi hệ thống"><i class="icon icon-delete"></i>&nbsp;Xóa</button>
                </div>
                <!--End toolbar-->
                <div class="grid">
                    <table border="1" cellpadding="0">
                        <thead>
                            <tr>
                                <th style="width: 10%">
                                    Mã khách hàng
                                </th>
                                <th style="width: 12%">
                                    Tên khách hàng
                                </th>
                                <th>
                                    Tên công ty
                                </th>
                                <th style="width: 15%">
                                    Mã số thuế
                                </th>
                                <th>
                                    Địa chỉ
                                </th>
                                <th style="width: 10%">
                                    Số điện thoại
                                </th>
                                <th style="width: 15%">
                                    Email
                                </th>
                            </tr>
                            <!--Fliter-->
                            <tr>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                                <th>
                                    <div class="filter">
                                        <button>*</button>
                                        <input type="text" />
                                    </div>
                                </th>
                            </tr>
                            <!--End filter-->
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!--Paging-->
                <div class="paging">
                    <div class="left-paging">
                        <ul>
                            <li class="center-items"><button class="btn-page btn-page-first"></button></li>
                            <li class="center-items"><button class="btn-page btn-page-prev"></button><span style="color:#ccc;">|</span></li>
                            <li>Trang</li>
                            <li class="center-items"><input type="text" value="5" /></li>
                            <li>trên 1</li>
                            <li class="center-items"><span style="color:#ccc;">|</span><button class="btn-page btn-page-next"></button></li>
                            <li class="center-items"><button class="btn-page btn-page-last"></button><span style="color:#ccc;">|</span></li>
                            <li class="center-items"><button class="btn-page btn-page-refresh"></button><span style="color:#ccc;">|</span></li>
                            <li>Số bản ghi</li>
                            <li class="center-items">
                                <select>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="right-paging">Hiển thị 1 - 5  trên 5 kết quả</div>
                </div>
                <!--End paging-->
            </div>
        </div>
    </div>
    <!--Dialog-->
    <div class="dialog-modal"></div>
    <div class="dialog">
        <div class="dialog-title">
            <div class="dialog-title-text">Thông tin nhân viên</div>
            <div class="dialog-title-cancel"></div>
        </div>
        <div class="dialog-body">
            <form id="form-data">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="1">
                                <label>Mã khách hàng <span style="color: red">(*)</span></label>
                            </td>
                            <td colspan="2">
                                <input type="text" id="txtCustomerCode" name="CustomerCode" />
                            </td>
                            <td>
                                <label>Tên khách hàng <span style="color: red">(*)</span></label>
                            </td>
                            <td colspan="2">
                                <input type="text" id="txtCustomerName" name="CustomerName" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Mã thẻ thành viên</label>
                            </td>
                            <td colspan="2">
                                <input type="text" />
                            </td>
                            <td colspan="1">
                                <label>Hạng thẻ</label>
                            </td>
                            <td colspan="2">
                                <input type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Nhóm khách hàng</label>
                            </td>
                            <td colspan="2">
                                <input type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Số điện thoại</label>
                            </td>
                            <td colspan="2">
                                <input type="text" id="txtSDT" name="SDT" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Ngày sinh</label>
                            </td>
                            <td colspan="2">
                                <input type="date" style="resize: none;" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Tên công ty</label>
                            </td>
                            <td colspan="4">
                                <input type="text" id="txtCompanyName" name="CompanyName" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Mã số thuế</label>
                            </td>
                            <td colspan="2">
                                <input type="text" id="txtTaxCode" name="TaxCode" />
                            </td>
                            <td>
                                <label>Email</label>
                            </td>
                            <td colspan="2">
                                <input type="text" id="txtEmail" name="Email" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Địa chỉ</label>
                            </td>
                            <td colspan="4">
                                <input type="text" id="txtAddress" name="Address" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <label>Ghi chú</label>
                            </td>
                            <td colspan="4">
                                <textarea id="textarea" rows="3" cols="4"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="dialog-footer">
            <button id="btn-save" class="center-items"><i class="icon icon-save"></i>&nbsp;Cất</button>
            <button id="btn-cancel" class="center-items"><i class="icon icon-cancel"></i>&nbsp;Hủy</button>
        </div>
    </div>
    <!--End dialog-->
    <script src="/js/plugins/jquery.min.js"></script>
    <script src="/js/plugins/jquery.validate.min.js"></script>
    <script src="/js/category/customer.js"></script>
</body>
</html>
